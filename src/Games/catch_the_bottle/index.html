<html>

<head>
  <title>Catch The Bottle</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">

    <div id="score_help"> Score:
      <span id="score">0</span> | Lives:
      <span id="life"></span> 
    </div>

    <div id="bottle1" class="bottle" data-broken='1'></div>
    <div id="bottle2" class="bottle" data-broken='2'></div>
    <div id="bottle3" class="bottle" data-broken='3'></div>

    <div id="broken1" class="broken"></div>
    <div id="broken2" class="broken"></div>
    <div id="broken3" class="broken"></div>

    <div id="box">
      <span id="score_1"></span>
    </div>

    <div id="ground"></div>

    <button id="restart">Restart</button>

  </div>
  <script src="jquery.min.js"></script>
  <script src="collision_detection.js"></script>
  <script src="variables.js"></script>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
